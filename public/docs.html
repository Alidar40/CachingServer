<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/utils/cookie.js'></script>
        <script src='js/docs.js'></script>
	</head>

	<body>
		<p>Docs</p>

        <input type="button" value="Log out" id="logout" onclick="handleLogoutClick()" />
        <br/><br/>

        <table id="docs-table" border="1">
            <tr>
                <th>Name</th>
                <th>Public</th>
                <th>Created</th>
                <th>Author</th>
                <th>Granted</th>
            </tr>
        </table>
        <br/>
        <hr/>

        <form action="/api/docs" id="file-form" enctype="multipart/form-data">
            <span>File</span>
            <input type="file" id="file" name="newdoc" size="10"/>
            <label>
              <input type="checkbox" value="false" checked="true" name="isPublic" id="isPublic" onclick='handleCheckboxClick(this);'>
              Set public
            </label>
            <input type="button" id="file-button" value="Upload" />
        </form>

        <br/>
        <br/>
        <div style="display: flex; flexDirection: row; overflow: hidden; white-space: nowrap;">
            <p>Delete file </p>
            <select id="delete-file">
              <option selected="">choose file</option>
            </select>
            <input type="button" value="DELETE" id="grant" onclick="handleDeleteClick()"/>
        </div>
        
        <br/>
        <br/>
        <hr/>
        <br/>

        <div style="display: flex; flexDirection: row; overflow: hidden; white-space: nowrap;">
            <p>Grant rights for file </p>
            <select id="grant-file">
              <option selected="">choose file</option>
            </select>

            <p>to user </p>
            <select id="grant-user">
              <option selected="">choose user</option>
            </select>
            <input type="button" value="GRANT" id="grant" onclick="handleGrantClick()"/>
        </div>

        <br/>
        <div style="display: flex; flexDirection: row; overflow: hidden; white-space: nowrap;">
            <p>Cancel permissions for file </p>
            <select id="cancelperm-file">
              <option selected="">choose file</option>
            </select>

            <p>to user </p>
            <select id="cancelperm-user">
              <option selected="">choose user</option>
            </select>
            <input type="button" value="CANCEL" id="cancel" onclick="handleCancelClick()"/>
        </div>

        <br/>
        <div style="display: flex; flexDirection: row; overflow: hidden; white-space: nowrap;">
            <p>Set file </p>
            <select id="public-file">
              <option selected="">choose file</option>
            </select>

            <input type="button" value="PUBLIC" id="public" onclick="handlePublicClick()"/>
        </div>

        <br/>
        <div style="display: flex; flexDirection: row; overflow: hidden; white-space: nowrap;">
            <p>Set file </p>
            <select id="private-file">
              <option selected="">choose file</option>
            </select>

            <input type="button" value="PRIVATE" id="private" onclick="handlePrivateClick()"/>
        </div>
	</body>
</html>
